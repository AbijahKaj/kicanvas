<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Interactive KiCAD file viewer" />
        <link rel="shortcut icon" sizes="192x192" href="/icon.png" />
        <link rel="apple-touch-icon" sizes="192x192" href="/icon.png" />
        <link rel="stylesheet" href="styles/standalone.css" />
    </head>

    <body>
        <div id="kicanvas-root"></div>

        <!-- Load kicanvas which now includes React -->
        <script type="module" src="kicanvas/kicanvas.js"></script>

        <!-- Load our app script -->
        <script type="module">
            // Import React and KiCanvasShell from the bundled kicanvas
            import { React, createRoot } from "./kicanvas/kicanvas.js";
            import { KiCanvasShell } from "./kicanvas/kicanvas.js";

            const { createElement: h } = React;

            // Create the KiCanvasShell React component
            const App = () => {
                return h(KiCanvasShell, {
                    style: { width: "100vw", height: "100vh" },
                });
            };

            // Use createRoot from the bundled React
            const root = createRoot(document.getElementById("kicanvas-root"));
            root.render(h(App));
        </script>
    </body>
</html>
