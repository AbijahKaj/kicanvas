<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div data-kicanvas class="" data-src="./fragment.kicad_sch" data-dialog-template="kicanvas-dialog-template"></div>

  <template id="kicanvas-dialog-template">
    <dialog class="kicanvas-dialog">
      <form method="dialog">
        <div class="properties">
          <template>
            <div class="property">
              <label data-bind data-bind-inner-text="key" data-bind-html-for="key"></label>
              <input type="text" readonly data-bind data-bind-id="key" data-bind-name="key" data-bind-value="value" />
            </div>
          </template>
        </div>
        <button>Close</button>
      </form>
    </dialog>
  </template>
</body>

<script type="module" src="./demo.js"></script>

</html>
