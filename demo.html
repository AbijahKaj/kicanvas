<!DOCTYPE html>
<html>

<head>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    html,
    body {
      height: 100%;
      font-family: "Nunito";
    }

    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    dialog {
      font-size: 1.2rem;
      margin: auto;
      width: 30rem;
      max-width: 80vw;
    }

    dialog .control {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 0.5rem;
    }

    dialog .control input {
      font-size: 1.1rem;
    }

    dialog button {
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      display: block;
      width: 100%;
    }

  </style>
</head>

<body>
  <canvas id="canvas" style="width: 100%; height: 100vh;"></canvas>

  <dialog id="dialog">
    <template id="property-template">
      <div class="control">
        <label></label>
        <input type="text" readonly />
      </div>
    </template>
    <div class="properties">
    </div>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>
</body>

<script type="module" src="./demo.js"></script>

</html>
